<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit-->
    <script src="https://kit.fontawesome.com/4a631f0fb4.js" crossorigin="anonymous"></script>
</head>

<body>
<header class="bg-gradient-to-b from-white via-[#eeedea] to-[#EFEBE3]">
    <section class="container mx-auto my-8">
        <div class="navbar bg-base-100">
            <div class="flex justify-between lg:justify-start flex-row-reverse lg:flex-row w-full lg:w-1/2 ">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <i class="fa-solid fa-bars text-3xl text-[#179800]"></i>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-xl">
                  <li><a>Products</a></li>
                  <li><a>Services</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-xl lg:hidden"><img src="./assets/logo-header-sm.png" alt=""></a>
              <a class="btn btn-ghost text-xl hidden lg:inline-block"><img src="./assets/logo-header.png" alt=""></a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-xl text-gray-900">
                <li><a>Products</a></li>
                  <li><a>Services</a></li>
                  <li><a>Contact Us</a></li>
              </ul>
            </div>
            <div class="navbar-end hidden lg:flex lg:gap-3">
                <i class="fa-solid fa-magnifying-glass text-2xl text-gray-600"></i>
                <i class="fa-solid fa-cart-arrow-down text-2xl text-gray-600"></i>
                <a class="btn btn-outline btn-success text-xl px-8 text-white">Register</a>
                <a class="btn bg-[#179800] px-8 text-xl text-white">Register</a>
            </div>
          </div>
           <!-- hero section start -->
        <div class="hero min-h-screen my-24">
            <div class="hero-content flex-col-reverse pb-0">
              <img
                src="./assets/hero-vegetables.png"
                class="w-11/12" />
              <div class="text-center w-8/12">
                <h1 class="text-6xl font-semibold">Freshness <span class="text-[#179800]">You Can Count</span> On, Prices You’ll Love!</h1>
                <p class="pt-8 pb-9 text-xl">
                    Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!
                </p>
              </div>
            </div>
          </div>
        <!-- hero section end -->
    </section>
    
</header>
<main class="container mx-auto">
   
</main>
</body>

</html>
